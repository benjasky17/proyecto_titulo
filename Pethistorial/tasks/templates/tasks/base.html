<!DOCTYPE html>
<html lang="es">
{% load static %} 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-qJCQQ2V6RlA9H7Hkk9Cb2SjjjWhFGT2QtJmhm8VAr6dfNmGyQZ5x2zKEbKvToCZy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Ptails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">   
  <link href="{% static "/css/main.css" %}" type="text/css" rel="stylesheet" media="screen,projection" />  
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href={% url 'home' %}>
          <img src="{% static "/img/logo.png" %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Prettytails
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" style="color: azure;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={% url 'home' %}>Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href={% url 'nosotros' %}>Nosotros</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={% url 'NMascotas' %}>Mascotas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href={% url 'Perfil' %}>Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={% url 'exit' %}>Salir</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={% url 'login' %}>Ingresar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={% url 'register' %}>Registrarse</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    <br><br><br><br><br>
    
    <footer class="mt-auto bg-dark text-white-50 fixed-bottom text-center">
      <p>Hecho por estudiantes de Inacap</p>
    </footer>
  </div>

  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }
  
    ::-webkit-scrollbar-track {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }
  
    ::-webkit-scrollbar-thumb {
      background-color: rgba(119, 45, 119, 0.5);
      border-radius: 4px;
    }
  
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  
    .scrollable {
      overflow-y: auto;
    }
  </style>
  
  
</body>
</html>
